<div class="login-container">
  <div class="login-card">
    <div class="brand-logo">
      <img src="../../assets/fryday.png" alt="Brand Logo" />
    </div>
    <h2>Sign In</h2>
    <p>Welcome back! Please login to your account.</p>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <input
          type="text"
          id="username"
          [(ngModel)]="login.userName"
          name="userName"
          required
          placeholder="Username"
          #username="ngModel"
        />
        <span class="input-icon"><i class="fa fa-envelope"></i></span>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          [(ngModel)]="login.password"
          name="password"
          required
          placeholder="Password"
          #password="ngModel"
          minlength="8"
        />
        <span class="input-icon"><i class="fa fa-lock"></i></span>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <span *ngIf="password.errors?.['required']">Password is required.</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
