<!-- form-page.component.html -->
<body style="overflow: auto;">
  <div class="page-header">
    <div class="header-content">
      <button class="back-button" (click)="goBack()">
        <i class="fa fa-arrow-left"></i>
      </button>
      <h1>Upload Order</h1>
      <button class="logout-button" (click)="logout()">
        <i class="fa fa-sign-out"></i>
      </button>
    </div>
  </div>

  <div class="container">
    <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
      <div class="form-group">
        <label for="orderNumber">Order Number</label>
        <input
          type="number"
          id="orderNumber"
          [(ngModel)]="addMenu.Order"
          name="orderNumber"
          required
          placeholder="Enter order number"
        />
      </div>

      <div class="form-group">
        <label for="imageUpload">Upload Image</label>
        <input
          type="file"
          id="imageUpload"
          (change)="onImageChange($event)"
          accept="image/*"
        />
        <div class="image-preview-container" *ngIf="imagePreview">
          <img [src]="imagePreview" alt="Image Preview" />
          <button type="button" class="btn-remove" (click)="removeImage()">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label>
          <input
            type="checkbox"
            [(ngModel)]="addMenu.isLive"
            name="isLive"
          />
          Go Live
        </label>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
